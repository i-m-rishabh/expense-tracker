<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="container">
            <form action="" class="form">
                <div class="form-group">
                    <label class="label" for="expenses">Expenses</label>
                    <input class="form-control" type="number" name="expenses" id="expenses">
                </div>
                <div class="form-group">
                    <label class="label" for="description">Description</label>
                    <input class="form-control type="text" name="description" id="description">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="1">option1</option>
                        <option value="2">option2</option>
                        <option value="3">option3</option>
                        <option value="4">option4</option>
                        <option value="5">option5</option>
                    </select>
                </div>
                <div class="my-3 d-flex justify-content-center">
                    <button type="submit" class="align-center btn btn-primary">Add Expense</button>
                </div>
            </form>
        </div>
        <div class="container my-3">
            <ul class="list-group" id="list">
                <!-- <li class="list-group-item ">[expenses] [descriptioin] [category]</li> -->
            </ul>    
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
